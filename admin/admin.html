<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="nav navbar-expand-lg">
            <a href="#" class="navbar-brand"><img src="/recursos/logoCAF.jpg" style="width: 80px;" alt=""></a>
        </nav>
    </header>
    <section>
        <div class="container" style="width: 40%;">
            <div class="card mt-5 ">
                <div class="card-header">Gestion de Eventos</div>
                <div class="card-body">
                    <form action="">
                        <div class="row">
                            <div class="col">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" name="nombre" placeholder="nombre" class="form-control">

                                <label for="descripcion" class="form-label">descripcion:</label>
                                <input type="text" name="descripcion" placeholder="descripcion" class="form-control">

                                <label for="stand" class="form-label">Stand:</label>
                                <select name="stand" style="width: 100%;">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="2">2</option>
                                </select><br>
                                
                                <label for="estado" class="form-label">Estado:</label>
                                <select name="estado" class="mb-3" style="width: 100%;">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="2">2</option>
                                </select>
                            </div>
                            <div class="col mt-5">
                                <label for="horarioIni" class="form-label">Horario Inicio:</label>
                                <input type="time" name="horarioIni" class="form-control">

                                <label for="horarioFin" class="form-label">Horario Fin:</label>
                                <input type="time" name="horarioFin" class="form-control">
                            </div>
                            <div class="col d-flex flex-column mt-5">
                                <input type="submit" value="Confirmar" class="btn btn-success mt-4"><br>
                                <button class="btn btn-danger">Cancelar</button>
                            </div>
                    </form>
                </div>
                <div class="card-header"></div>
                <div class="card-body my-3">
                    <div class="container">
                        <table class="table">
                            <thead>
                                <tr>
                                   <th scope="col">ID</th> 
                                   <th scope="col">Nombre</th>
                                   <th scope="col">Desc.</th>
                                   <th scope="col">Stand</th>
                                   <th scope="col">Inicio</th>
                                   <th scope="col">Fin</th>
                                   <th scope="col">Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>...</td>
                                    <td>...</td>
                                    <td>...</td>
                                    <td>...</td>
                                    <td>...</td>
                                    <td>...</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>...</td>
                                    <td>...</td>
                                    <td>...</td>
                                    <td>...</td>
                                    <td>...</td>
                                    <td>...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
