<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoría - CAF</title>
    <meta name="description" content="Panel de auditoría para Córdoba Anime Fest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./jsAdmin/index.js"></script>
    <script type="module" src="./jsAuditoria/index.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="/admin" class="navbar-brand d-flex align-items-center">
                    <img src="/recursos/logoCAF.png" alt="CAF Logo" class="me-2" style="width: 50px; height: 50px;">
                    <span class="fw-bold fs-4">Auditoría del Sistema</span>
                </a>

                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarcollapse">
                    <ul class="navbar-nav ms-auto" id="enlaces">
                        <!-- Enlaces dinámicos -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <!-- Mensajes -->
                    <div class="d-flex justify-content-center mb-4" id="mensajes"></div>
                    
                    <!-- Card principal -->
                    <div class="card shadow-lg border-0">
                        <div class="card-header bg-info text-white">
                            <h4 class="mb-0 fw-bold">
                                <i class="bi bi-shield-check me-2"></i>
                                Registro de Auditoría
                            </h4>
                            <p class="mb-0 mt-2 opacity-75">
                                <i class="bi bi-info-circle me-1"></i>
                                Historial de accesos y actividades del sistema
                            </p>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="table-dark">
                                        <tr> 
                                            <th scope="col">
                                                <i class="bi bi-person me-1"></i>
                                                Usuario
                                            </th>
                                            <th scope="col">
                                                <i class="bi bi-calendar-event me-1"></i>
                                                Fecha y Hora
                                            </th>
                                            <th scope="col">
                                                <i class="bi bi-globe me-1"></i>
                                                IP Terminal
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody id="contenedor-auditoria">
                                        <!-- Contenido dinámico -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
