<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./jsEventos/alta.js"></script>
    <script type="module" src="./jsEventos/index.js"></script>
    <script type="module" src="./jsAdmin/index.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg w-100">
            <div class="container-fluid">
                <a href="/admin" class="navbar-brand"><img src="/recursos/logoCAF.png" style="width: 75px;" alt=""></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarcollapse">
                    <ul class="navbar-nav ms-auto" id="enlaces">
                        
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section id="section-gestor" class="hidden">
        <div class="container" style="width: 40%;">
          <div class="d-flex justify-content-center mt-5" id="mensajes"></div>
          <select name="cbCaf" class="cbCaf form-select mb-3"></select>
          <div class="card mt-3">
            <div class="card-header">Gestion de Eventos</div>
            <div class="card-body">
              <form id="form-evento">
                <div class="row">
                  <div class="col">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" name="nombre" placeholder="nombre" class="form-control" required>
      
                    <label for="descripcion" class="form-label">descripcion:</label>
                    <textarea name="descripcion" placeholder="descripcion" class="form-control" required></textarea>
      
                    <label for="ubicacion" class="form-label">Ubicacion:</label>
                    <input type="text" name="ubicacion" placeholder="ubicacion" class="form-control" required>
                  </div>
                  <div class="col">
                    <label for="imagen" class="form-label">Imagen:</label>
                    <input type="text" name="imagen" class="form-control" placeholder="/recursos/:nombreImagen" required>
      
                    <label for="horaInicio" class="form-label">Horario Inicio:</label>
                    <input type="time" name="horaInicio" class="form-control" required>
      
                    <label for="horaFin" class="form-label">Horario Fin:</label>
                    <input type="time" name="horaFin" class="form-control" required>
                  </div>
                  <div class="col d-flex flex-column mt-5">
                    <input type="submit" value="Confirmar" class="btn btn-success mt-3">
                    <button class="btn btn-danger mt-2" id="cancelar-evento">Cancelar</button>
                    <button class="btn btn-danger mt-2" id="eliminar-evento">Eliminar</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="card-body my-3">
              <table class="table">
                <thead>
                  <tr> 
                    <th scope="col">Nombre</th>
                    <th scope="col">Desc.</th>
                    <th scope="col">Ubicacion</th>
                    <th scope="col">Inicio</th>
                    <th scope="col">Fin</th>
                    <th scope="col">Estado</th>
                  </tr>
                </thead>
                <tbody id="contenedor-eventos"></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
      
    <section id="section-pasada" class="hidden">
      <div class="container" style="width: 40%;">
        <div class="d-flex justify-content-center mt-5" id="mensajes"></div>
        <select name="cbCaf" class="cbCaf form-select mb-3"></select>
        <div class="card mt-3">
          <div class="card-header">Eventos de CAF pasada</div>
          <div class="card-body my-3">
            <table class="table">
              <thead>
                <tr> 
                  <th>Nombre</th>
                  <th>Desc.</th>
                  <th>Ubicacion</th>
                  <th>Inicio</th>
                  <th>Fin</th>
                  <th>Estado</th>
                </tr>
              </thead>
              <tbody id="contenedor-eventos-pasada"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
