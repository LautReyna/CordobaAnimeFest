<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Eventos - CAF</title>
    <meta name="description" content="Panel de gestión de eventos para Córdoba Anime Fest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./jsEventos/alta.js"></script>
    <script type="module" src="./jsEventos/index.js"></script>
    <script type="module" src="./jsAdmin/index.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="/admin" class="navbar-brand d-flex align-items-center">
                    <img src="/recursos/logoCAF.png" alt="CAF Logo" class="me-2" style="width: 50px; height: 50px;">
                    <span class="fw-bold fs-4">Gestión de Eventos</span>
                </a>

                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarcollapse">
                    <ul class="navbar-nav ms-auto" id="enlaces">
                        <!-- Enlaces dinámicos -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="py-4">
        <section id="section-gestor" class="hidden">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        <!-- Mensajes -->
                        <div class="d-flex justify-content-center mb-4" id="mensajes"></div>
                        
                        <!-- Selector de CAF -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-calendar-event me-2"></i>
                                Seleccionar CAF
                            </label>
                            <select name="cbCaf" class="cbCaf form-select form-select-lg"></select>
                        </div>
                        
                        <!-- Card principal -->
                        <div class="card shadow-lg border-0">
                            <div class="card-header bg-primary text-white">
                                <h4 class="mb-0 fw-bold">
                                    <i class="bi bi-calendar-plus me-2"></i>
                                    Gestión de Eventos
                                </h4>
                            </div>
                            <div class="card-body">
                                <form id="form-evento">
                                    <div class="row g-4">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="nombre" class="form-label fw-semibold">
                                                    <i class="bi bi-calendar-event me-1"></i>
                                                    Nombre del Evento
                                                </label>
                                                <input type="text" name="nombre" placeholder="Ingresa el nombre del evento" class="form-control" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="descripcion" class="form-label fw-semibold">
                                                    <i class="bi bi-text-paragraph me-1"></i>
                                                    Descripción
                                                </label>
                                                <textarea name="descripcion" placeholder="Describe el evento" class="form-control" rows="3" required></textarea>
                                            </div>
                                            <div class="mb-3">
                                                <label for="ubicacion" class="form-label fw-semibold">
                                                    <i class="bi bi-geo-alt me-1"></i>
                                                    Ubicación
                                                </label>
                                                <select name="ubicacion" id="cb-ubicacion" class="form-select" required></select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="imagen" class="form-label fw-semibold">
                                                    <i class="bi bi-image me-1"></i>
                                                    Imagen del Evento
                                                </label>
                                                <input type="file" name="imagen" accept="image/*" class="form-control form-control-lg">
                                                <div class="form-text">
                                                    <i class="bi bi-info-circle me-1"></i>
                                                    Sube una imagen representativa del evento (opcional para modificación)
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="horaInicio" class="form-label fw-semibold">
                                                    <i class="bi bi-clock me-1"></i>
                                                    Hora de Inicio
                                                </label>
                                                <input type="time" name="horaInicio" class="form-control" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="horaFin" class="form-label fw-semibold">
                                                    <i class="bi bi-clock-fill me-1"></i>
                                                    Hora de Fin
                                                </label>
                                                <input type="time" name="horaFin" class="form-control" required>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-flex gap-2">
                                                <button type="submit" class="btn btn-success btn-lg">
                                                    <i class="bi bi-check-circle me-2"></i>
                                                    Confirmar
                                                </button>
                                                <button type="button" class="btn btn-outline-secondary btn-lg" id="cancelar-evento">
                                                    <i class="bi bi-x-circle me-2"></i>
                                                    Cancelar
                                                </button>
                                                <button type="button" class="btn btn-danger btn-lg" id="eliminar-evento">
                                                    <i class="bi bi-trash me-2"></i>
                                                    Eliminar
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            
                            <!-- Tabla de eventos -->
                            <div class="card-body bg-light">
                                <h5 class="fw-bold mb-3">
                                    <i class="bi bi-list-ul me-2"></i>
                                    Eventos Registrados
                                </h5>
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead class="table-dark">
                                            <tr> 
                                                <th scope="col">
                                                    <i class="bi bi-calendar-event me-1"></i>
                                                    Nombre
                                                </th>
                                                <th scope="col">
                                                    <i class="bi bi-text-paragraph me-1"></i>
                                                    Descripción
                                                </th>
                                                <th scope="col">
                                                    <i class="bi bi-geo-alt me-1"></i>
                                                    Ubicación
                                                </th>
                                                <th scope="col">
                                                    <i class="bi bi-clock me-1"></i>
                                                    Inicio
                                                </th>
                                                <th scope="col">
                                                    <i class="bi bi-clock-fill me-1"></i>
                                                    Fin
                                                </th>
                                                <th scope="col">
                                                    <i class="bi bi-circle-fill me-1"></i>
                                                    Estado
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody id="contenedor-eventos">
                                            <!-- Contenido dinámico -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
          </div>
        </div>
      </section>
      
        <section id="section-pasada" class="hidden">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        <!-- Mensajes -->
                        <div class="d-flex justify-content-center mb-4" id="mensajes"></div>
                        
                        <!-- Selector de CAF -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-calendar-event me-2"></i>
                                Seleccionar CAF Pasada
                            </label>
                            <select name="cbCaf" class="cbCaf form-select form-select-lg"></select>
                        </div>
                        
                        <!-- Card de eventos pasados -->
                        <div class="card shadow-lg border-0">
                            <div class="card-header bg-secondary text-white">
                                <h4 class="mb-0 fw-bold">
                                    <i class="bi bi-clock-history me-2"></i>
                                    Eventos de CAF Pasada
                                </h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead class="table-dark">
                                            <tr> 
                                                <th scope="col">
                                                    <i class="bi bi-calendar-event me-1"></i>
                                                    Nombre
                                                </th>
                                                <th scope="col">
                                                    <i class="bi bi-text-paragraph me-1"></i>
                                                    Descripción
                                                </th>
                                                <th scope="col">
                                                    <i class="bi bi-geo-alt me-1"></i>
                                                    Ubicación
                                                </th>
                                                <th scope="col">
                                                    <i class="bi bi-clock me-1"></i>
                                                    Inicio
                                                </th>
                                                <th scope="col">
                                                    <i class="bi bi-clock-fill me-1"></i>
                                                    Fin
                                                </th>
                                                <th scope="col">
                                                    <i class="bi bi-circle-fill me-1"></i>
                                                    Estado
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody id="contenedor-eventos-pasada">
                                            <!-- Contenido dinámico -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
