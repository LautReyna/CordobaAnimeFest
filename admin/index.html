<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="../admin/jsEventos/alta.js"></script>
    <script type="module" src="../admin/jsEventos/index.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg w-100">
            <div class="container-fluid">
                <a href="#" class="navbar-brand"><img src="/recursos/logoCAF.png" style="width: 75px;" alt=""></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarcollapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="/admin/stands.html" class="nav-link">Stands</a>
                        </li>
                        <li class="nav-item">
                            <a href="/admin/usuarios.html" class="nav-link">usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Cronograma</a>
                        </li>
                        <li class="nav-item">
                            <button id="btn-logout" class="btn btn-danger">
                                <i class="bi bi-box-arrow-left"></i> 
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="container" style="width: 40%;">
            <div class="d-flex justify-content-center mt-5" id="mensajes"></div>
            <div class="card mt-3">
                <div class="card-header">Gestion de Eventos</div>
                <div class="card-body">
                    <form id="form-evento" action="">
                        <div class="row">
                            <div class="col">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" name="nombre" placeholder="nombre" class="form-control">

                                <label for="descripcion" class="form-label">descripcion:</label>
                                <input type="text" name="descripcion" placeholder="descripcion" class="form-control">

                                <label for="ubicacion" class="form-label">Ubicacion:</label>
                                <input type="text" name="ubicacion" placeholder="ubicacion" class="form-control">
                                
                                <label for="estado" class="form-label">Estado:</label>
                                <select name="estado" class="mb-3" style="width: 100%;">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="2">2</option>
                                </select>
                            </div>
                            <div class="col mt-5">
                                <label for="imagen">Imagen:</label>
                                <input type="text" name="imagen" class="form-control" placeholder="/recursos/:nombreImagen">

                                <label for="horaInicio" class="form-label">Horario Inicio:</label>
                                <input type="time" name="horaInicio" class="form-control">

                                <label for="horaFin" class="form-label">Horario Fin:</label>
                                <input type="time" name="horaFin" class="form-control">
                            </div>
                            <div class="col d-flex flex-column mt-5">
                                <input type="submit" value="Confirmar" class="btn btn-success mt-4"><br>
                                <button class="btn btn-danger" id="eliminar-evento">Eliminar</button>
                            </div>
                        </div>
                    </form>
                </div>                
                <div class="card-header"></div>
                <div class="card-body my-3">
                    <div class="container">
                        <table class="table">
                            <thead>
                                <tr> 
                                   <th scope="col">Nombre</th>
                                   <th scope="col">Desc.</th>
                                   <th scope="col">Ubicacion</th>
                                   <th scope="col">Inicio</th>
                                   <th scope="col">Fin</th>
                                   <th scope="col">Estado</th>
                                </tr>
                            </thead>
                            <tbody id="contenedor-eventos">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
