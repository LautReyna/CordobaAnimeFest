<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./jsAdmin/alta.js"></script>
    <script type="module" src="./jsAdmin/index.js"></script>
    <title>CAF</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg w-100">
            <div class="container-fluid">
                <a href="/admin" class="navbar-brand">
                    <img src="/recursos/logoCAF.png" style="width: 75px;" alt="">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarcollapse">
                    <ul class="navbar-nav ms-auto" id="enlaces">
                        
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="d-flex justify-content-center mt-5" id="mensajes"></div>
        <div class="mt-5" id="mensaje-bienvenida"></div>
        <div id="contenedor-caf"></div>

        <div class="modal fade" id="modal-modificar-caf" tabindex="-1" aria-labelledby="modal-modificar-caf-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-modificar-caf-label">Modificar Caf</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form-modificar-caf">
                            <div class="mb-3">
                                <input type="hidden" name="id">
                                <label for="fecha" class="form-label">Fecha</label>
                                <input type="date" class="form-control" name="fecha" required>
                            </div>
                            <div class="mb-3">
                                <label for="mapa">Mapa</label>
                                <input type="text" class="form-control" name="mapa">
                            </div>
                            <button type="submit" class="btn btn-primary">Modificar</button>
                            <button type="button" class="btn btn-danger">Salir</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
