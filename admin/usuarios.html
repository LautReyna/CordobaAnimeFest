<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">-
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./jsUsuarios/alta.js"></script>
    <script type="module" src="./jsUsuarios/index.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg w-100">
            <div class="container-fluid">
                <a href="#" class="navbar-brand"><img src="/recursos/logoCAF.png" style="width: 75px;" alt=""></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarcollapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="/admin" class="nav-link">Eventos</a>
                        </li>
                        <li class="nav-item">
                            <a href="/admin/stands.html" class="nav-link">Stands</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Cronograma</a>
                        </li>
                        <li class="nav-item">
                            <button id="btn-logout" class="btn btn-danger">
                                <i class="bi bi-box-arrow-left"></i> 
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="container" style="width: 40%;">
            <div class="d-flex justify-content-center mt-5" id="mensajes"></div>
            <div class="mt-5" style="display: flex; justify-content: space-between; align-items: center;">
                <table class="table">
                    <thead>
                        <tr> 
                            <th scope="col">Nombre</th>
                            <th scope="col">Contraseña</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Acciones</th>
                            <th scope="col" class="text-end">
                                <button id="alta-usuario" 
                                    style="border: none; background: none;" 
                                    data-bs-toggle="modal" data-bs-target="#modal-alta-usuario">
                                    <i class="bi bi-plus-circle" style="font-size: 1.5rem;"></i>
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="contenedor-usuarios">
                        
                    </tbody>
                </table>
                
                <div class="modal fade" id="modal-alta-usuario" tabindex="-1" aria-labelledby="modal-alta-usuario-label" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modal-alta-usuario-label">Alta de Usuarios</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="form-alta-usuario">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" name="nombre" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="contrasena" class="form-label">Contraseña</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="alta-contrasena" name="contrasena" required>
                                            <button type="button" class="btn btn-outline-secondary" id="alta-cambiar-contrasena">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="categoria" class="form-label">Categoría</label>
                                        <select name="categoria" id="1">
                                            <option value="Eventos">Eventos</option>
                                            <option value="Stands">Stands</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Aceptar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="modal-editar-usuario" tabindex="-1" aria-labelledby="modal-editar-usuario-label" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modal-editar-usuario-label">Editar Usuario </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="form-editar-usuario">
                                    <div class="mb-3">
                                        <input type="hidden" name="id">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" name="nombre" required>
                                    </div>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="editar-contrasena" name="contrasena" required>
                                        <button type="button" class="btn btn-outline-secondary" id="editar-cambiar-contrasena">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                    <div class="mb-3">
                                        <label for="categoria" class="form-label">Categoría</label>
                                        <select name="categoria" id="2">
                                            <option value="Eventos">Eventos</option>
                                            <option value="Stands">Stands</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Editar</button>
                                    <button type="button" id="btn-eliminar" class="btn btn-danger">Eliminar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
