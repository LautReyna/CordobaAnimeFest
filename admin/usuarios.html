<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - CAF</title>
    <meta name="description" content="Panel de gestión de usuarios para Córdoba Anime Fest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./jsUsuarios/alta.js"></script>
    <script type="module" src="./jsUsuarios/index.js"></script>
    <script type="module" src="./jsAdmin/index.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="/admin" class="navbar-brand d-flex align-items-center">
                    <img src="/recursos/logoCAF.png" alt="CAF Logo" class="me-2" style="width: 50px; height: 50px;">
                    <span class="fw-bold fs-4">Gestión de Usuarios</span>
                </a>

                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarcollapse">
                    <ul class="navbar-nav ms-auto" id="enlaces">
                        <!-- Enlaces dinámicos -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <!-- Mensajes -->
                    <div class="d-flex justify-content-center mb-4" id="mensajes"></div>
                    
                    <!-- Card principal -->
                    <div class="card shadow-lg border-0">
                        <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
                            <h4 class="mb-0 fw-bold">
                                <i class="bi bi-people me-2"></i>
                                Gestión de Usuarios
                            </h4>
                            <button id="alta-usuario" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal-alta-usuario">
                                <i class="bi bi-plus-circle me-2"></i>
                                Nuevo Usuario
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="table-dark">
                                        <tr> 
                                            <th scope="col">
                                                <i class="bi bi-person me-1"></i>
                                                Nombre
                                            </th>
                                            <th scope="col">
                                                <i class="bi bi-lock me-1"></i>
                                                Contraseña
                                            </th>
                                            <th scope="col">
                                                <i class="bi bi-tags me-1"></i>
                                                Categoría
                                            </th>
                                            <th scope="col" class="text-center">
                                                <i class="bi bi-gear me-1"></i>
                                                Acciones
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody id="contenedor-usuarios">
                                        <!-- Contenido dinámico -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
                
    <!-- Modal para alta de usuario -->
    <div class="modal fade" id="modal-alta-usuario" tabindex="-1" aria-labelledby="modal-alta-usuario-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content shadow-lg">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title fw-bold" id="modal-alta-usuario-label">
                        <i class="bi bi-person-plus me-2"></i>
                        Nuevo Usuario
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-alta-usuario">
                        <div class="mb-3">
                            <label for="nombre" class="form-label fw-semibold">
                                <i class="bi bi-person me-1"></i>
                                Nombre de Usuario
                            </label>
                            <input type="text" class="form-control" name="nombre" placeholder="Ingresa el nombre de usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label fw-semibold">
                                <i class="bi bi-lock me-1"></i>
                                Contraseña
                            </label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="alta-contrasena" name="contrasena" placeholder="Ingresa la contraseña" required>
                                <button type="button" class="btn btn-outline-secondary" id="alta-cambiar-contrasena">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label fw-semibold">
                                <i class="bi bi-tags me-1"></i>
                                Categoría
                            </label>
                            <select name="categoria" id="1" class="form-select">
                                <option value="Eventos">Eventos</option>
                                <option value="Stands">Stands</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-check-circle me-2"></i>
                                Crear Usuario
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar usuario -->
    <div class="modal fade" id="modal-editar-usuario" tabindex="-1" aria-labelledby="modal-editar-usuario-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content shadow-lg">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title fw-bold" id="modal-editar-usuario-label">
                        <i class="bi bi-person-gear me-2"></i>
                        Editar Usuario
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-editar-usuario">
                        <div class="mb-3">
                            <input type="hidden" name="id">
                            <label for="nombre" class="form-label fw-semibold">
                                <i class="bi bi-person me-1"></i>
                                Nombre de Usuario
                            </label>
                            <input type="text" class="form-control" name="nombre" placeholder="Ingresa el nombre de usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label fw-semibold">
                                <i class="bi bi-lock me-1"></i>
                                Nueva Contraseña
                            </label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="editar-contrasena" name="contrasena" placeholder="Deja vacío para mantener la actual">
                                <button type="button" class="btn btn-outline-secondary" id="editar-cambiar-contrasena">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label fw-semibold">
                                <i class="bi bi-tags me-1"></i>
                                Categoría
                            </label>
                            <select name="categoria" id="2" class="form-select">
                                <option value="Eventos">Eventos</option>
                                <option value="Stands">Stands</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle me-2"></i>
                                Guardar Cambios
                            </button>
                            <button type="button" id="btn-eliminar" class="btn btn-danger btn-lg">
                                <i class="bi bi-trash me-2"></i>
                                Eliminar Usuario
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
