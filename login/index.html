<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="./login.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg w-100">
            <div class="container-fluid">
                <a href="#" class="navbar-brand"><img src="/recursos/logoCAF.png" style="width: 75px;" alt=""></a>
            </div>
        </nav>
    </header>
    <section>
        <div class="container" style="width: 40%;">
            <div class="d-flex justify-content-center mt-3" id="mensajes"></div>
            <div class="card mt-3">
                <div class="card-header">Inicio de sesion como administrador</div>
                <div class="card-body">
                    <form id="login-form" method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre de usuario:</label>
                            <input type="text" name="nombre" placeholder="user" class="form-control">
                        </div>
                        
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contrase√±a:</label>
                            <input type="password" name="contrasena" placeholder="password" class="form-control">
                        </div>
                        <div class="d-flex justify-content-evenly mx-5">
                            <input type="submit" value="iniciar sesion" class="btn btn-success">
                            <button class="btn btn-danger">Cancelar</button>
                        </div>
                    </form>
                </div>
                <div class="card-header">Iniciar como invitado</div>
                <div class="card-body mb-3 d-flex justify-content-center">
                    <a href="/www" class="btn btn-success" role="button">Inicio Sesion</a>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>    
</body>
</html>
