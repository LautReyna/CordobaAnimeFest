    <section>
        <div class="container" style="width: 40%;">
            <div class="card mt-3">
                <div class="card-header">Deja tu mensaje</div>
                <div class="card-body">
                    <form id="form-evento">
                    <div class="row">
                        <div class="col">
                        <label for="nombre" class="form-label">Tu nombre:</label>
                        <input type="text" name="nombre" placeholder="nombre" class="form-control" required>

                        <input type="email" name="email" placeholder="tu correo" class="form-control">
            
                        <label for="asunto" class="form-label">Asunto:</label>
                        <input type="text" name="asunto" placeholder="asunto" class="form-control" required>

                        <label for="mensaje" class="form-label">mensaje:</label>
                        <textarea name="mensaje" placeholder="mensaje" class="form-control"></textarea>
                        </div>
                        <div class="col d-flex flex-column mt-5">
                        <input type="submit" value="Confirmar" class="btn btn-success mt-3">
                        <button class="btn btn-danger mt-2">Cancelar</button>
                        </div>
                    </div>
                    </form>
                </div>
