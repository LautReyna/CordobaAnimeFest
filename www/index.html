<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./www.js"></script>
</head>
<body data-bs-theme="">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary w-100">
            <div class="container-fluid">
                <a href="#" class="navbar-brand"><img src="/recursos/logoCAF.png" style="width: 75px;" alt=""></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarcollapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Alertas</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div>
            <img src="/recursos/bienvenida.jpg" alt="" style="width: 100%; ">
        </div>
        <div class="container-fluid p-0 py-4">
            <div class="accordion accordion-flush" id="accordion-meet">
                <div class="accordion-item">
                    <div class="p-1 accordion-header" id="headingMeet">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMeet" aria-expanded="false" aria-controls="collapseMeet">
                            <h2>Meet N Greet</h2>
                        </button>
                    </div>
                </div>
            </div>
            <div id="collapseMeet" class="accordion-collapse collapse" aria-labelledby="headingMeet" data-bs-parent="#accordionMeet">
                <div class="accordion-body" id="contenedor-meet">
                </div>
            </div>
        </div>

        <div class="container-fluid p-0 py-4">
            <div class="accordion accordion-flush" id="accordion-eventos">
                <div class="accordion-item">
                    <div class="p-1 accordion-header" id="headingEventos">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEventos" aria-expanded="false" aria-controls="collapseEventos">
                            <h2>Eventos</h2>
                        </button>
                    </div>
                </div>
            </div>
            <div id="collapseEventos" class="accordion-collapse collapse" aria-labelledby="headingEventos" data-bs-parent="#accordionEventos">
                <div class="accordion-body" id="contenedor-eventos">
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <h2 class="text-center mb-4">Cronograma de actividades</h2>
            <div class="table-responsive">
                <table class="table table-bordered align-middle">
                    <thead class="table-dark">
                        <tr>
                          <th scope="col" style="width: 11.5vh;">Horario</th>
                          <th scope="col" style="width: 15vh;">Evento</th>
                          <th scope="col" style="width: 13.5vh;">Lugar</th>
                          <th scope="col">Descripción</th>
                        </tr>
                    </thead>
                    <tbody id="cronograma-eventos">

                    </tbody>
                </table>
            </div>
        </div>

        <div class="container text-center mt-4">
            <img src="/recursos/mapa.jpg" usemap="#mapaCAF" class="img-fluid">
    
            <map name="mapaCAF">
                <area shape="poly" coords="202,1086,201,1019,218,927,196,927,197,859,232,859,239,835,287,834,295,856,328,857,329,925,307,925,323,1018,322,1086" alt="Sum" data-espacio="Sum">
                <area shape="poly" coords="134,515,157,358,434,359,441,407,480,406,490,543,484,543,485,531,353,532,352,597,268,598,259,560,258,520" alt="Quality Espacio" data-espacio="Quality Espacio">
                <area shape="poly" coords="990,855,869,857,869,908,830,907,832,860,727,857,752,560,964,560" alt="Quality Arena" data-espacio="Quality Arena">
                <area shape="poly" coords="274,633,122,632,130,586,124,586,125,518,257,519,259,561" alt="Meet" data-espacio="Meet">
                <area shape="poly" coords="381,654,371,649,380,601,353,600,354,533,483,534,486,600,461,601,471,649,461,655" alt="Escenario" data-espacio="Escenario">
                <area shape="poly" coords="871,859,868,924,884,954,885,1010,944,1003,946,950,937,938,964,925,1002,926,1001,859" alt="Espacio Crossover" data-espacio="Espacio Crossover">
                <area shape="poly" coords="699,859,698,924,739,925,767,940,795,927,831,924,831,861" alt="Aulas" data-espacio="Aulas">
            </map>
        </div>

        <div class="modal fade" id="modal-eventos" tabindex="-1" aria-labelledby="modal-eventos-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-eventos-label">Espacios</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        
                    </div>
                </div>
            </div>
        </div>

    </section>
    <footer>
        <div class="container-fluid mt-5 py-5 bg-body-tertiary">
            <p>Convención de anime, cultura geek, actores de doblaje, K-POP, cosplay y mucho más.</p>

        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
